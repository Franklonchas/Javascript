<script>
    var cadena = prompt("Dime una frase");
    var letra = prompt("Dime una letra para buscar");

</script>

</body>

<script>
    var patron = letra;
    var cont = 0;
    var i = 0;
    for (i; i < cadena.length; i++) {
        if (cadena.match(patron) != null) {
            cont++;
        } else
            console.log("nanai");
    }
    document.write("La letra " + cadena.match(patron) + " se repite " + cont + " veces");

</script>
