<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS1-5</title>

</head>
<body>
<div id="reloj"></div>

</body>
<script>
    function relojATope() {
        var fechaHora = new Date();
        var horas = fechaHora.getHours();
        var minutos = fechaHora.getMinutes();
        var segundos = fechaHora.getSeconds();

        if (horas < 10) {
            horas = '0' + horas;
        }
        if (minutos < 10) {
            minutos = '0' + minutos;
        }
        if (segundos < 10) {
            segundos = '0' + segundos;
        }

        document.getElementById("reloj").innerHTML = horas + ':' + minutos + ':' + segundos;
    }

    window.onload = function () {
        setInterval(relojATope, 1000);
    }

</script>
</html>
