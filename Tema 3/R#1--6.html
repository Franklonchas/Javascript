    <script>
        var cadena = "es una prueba";

        function invertir(cadena) {
            var acum = "";
            for (var i = cadena.length -1; i >=0; i--) {
                acum += cadena[i];
            }
            return acum;
        }

        function aux() {
            console.log(invertir(cadena));
        }
    </script>
