<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div {
        width: 200px;
        height: 100px;
        border: 1px solid black;
    }
</style>
</head>
<body>

<div onmousemove="mostrarCoordenadas(event)" onmouseout="limpiar()"></div>

<p id="coordenadas"></p>

<script>
    function mostrarCoordenadas(e) {
        var x = e.clientX;
        var y = e.clientY;
        var coor = "Coordenadas: (" + x + "," + y + ")";
        document.getElementById("coordenadas").innerHTML = coor;
    }

    function limpiar() {
        document.getElementById("coordenadas").innerHTML = "";
    }
</script>

</body>
</html>
