<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var cadena = prompt("Dime una frase");
    var letra = prompt("Dime un letra");
    var cont = 0;

    for (i = 0; i < cadena.length; i++) {
        if (cadena[i] == letra) {
            cont++
        }
    }
    document.write("La letra que se introduce se repite " + cont);

</script>

</body>
</html>
