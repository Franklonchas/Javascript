<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function palindromo() {
        var cadena = prompt('Dame una cadena');
        return cadena == cadena.split('').reverse().join('');
    }
    document.write(palindromo());

</script>

</body>
