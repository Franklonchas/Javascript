<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            height: 500px;
            width: 910px;
            border: 1px solid black;
        }

        #id1 {
            background-color: cornsilk;
        }

        #id2 {
            background-color: lightgreen;
        }

        #id3 {
            background-color: palevioletred;
        }

        #id4 {
            background-color: tomato;
        }
    </style>

</head>
<body>
<div id="id1" style="float: left"></div>
<div id="id2" style="float: right"></div>
<div id="id3" style="float: left"></div>
<div id="id4" style="float: right"></div>
</body>

<script>

    document.getElementById("id1").onmouseover = function () {
        loadDoc()
    };
    document.getElementById("id2").onmouseover = function () {
        loadDoc()
    };
    document.getElementById("id3").onmouseover = function () {
        loadDoc()
    };
    document.getElementById("id4").onmouseover = function () {
        loadDoc()
    };


    function loadDoc() {
        /*El resultado se vera por consola*/

        let req;
        let xhttp = new XMLHttpRequest();
        let url = "peticionDiv.txt";

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                req = this.responseText;
                console.log(req);
            }
        };

        xhttp.open("GET", url, true);
        xhttp.send();
    }

</script>

</html>
